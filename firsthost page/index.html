<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-200">
    <form action="" class="rounded-3xl mt-10 bg-orange-100 p-10 w-3xl justify-center  items-center text-center text-gray-900 font-medium ">
        <div class="mb-5 ">
          <label for="fname " class=" font-bold">Firstname:</label>
          <input type="text" id="fname" class="ml-5 rounded-lg" placeholder="John">
        </div>
        <div class="mb-5">
          <label for="lname " class=" font-bold" >Lastname:</label>
          <input type="text" id="fname" class="ml-5 rounded-lg" placeholder="Doe">
        </div>
        <div class="mb-5">
          <label for="email " class=" font-bold" >Email-Id:</label>
          <input type="email" id="fname" class="ml-6 rounded-lg" placeholder="ramsri@gmail.com">
        </div>
        <div class="mb-5">
            <label for="DOB" class="font-bold" >Date of Birth</label>
             <input type="datetime-local" id="DOB" class="ml-6 rounded-lg" placeholder="10-06-1991">
        </div>
        <div class="mb-5">
          <label for="contact" id="contact" class=" font-bold" >Contact:</label>
          <input type="number" id="contact" class="ml-6 rounded-lg " placeholder="9845612322">
        </div>
        <div class="flex gap-4 justify-center">
          <button id="inputbt"  class="bg-orange-500 text-white font-bold rounded-lg p-2">

            Submit
          </button>
          <button class="bg-orange-500 text-white font-bold rounded-lg p-2">Cancel</button>
        </div>





      </form>
    
</body>
</html>
